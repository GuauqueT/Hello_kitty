{% extends 'base.html' %}
{% block body %}
{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'css/ingrediente.css' %}">
</head>
<div class="container mt-3">
  <h2>Striped Rows</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>   
  <button type="button" class="btn btn-success">Agregar Empresa</button>
  <button type="button" class="btn btn-info">Agregar Persona Ext</button>
  <button type="button" class="btn btn-primary">Agregar Empleado</button>         
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
